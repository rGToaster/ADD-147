<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basics</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ✅ Google CDN for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>

    <h1>jQuery Basic Tools Demo</h1>

    <!-- ✅ H2 headings that will disappear when clicked -->
    <h2>Click me to hide</h2>
    <h2>Click me too!</h2>

    <!-- ✅ Paragraphs to hide -->
    <p>This is paragraph one.</p>
    <p>This is paragraph two.</p>
    <p>This is paragraph three.</p>

    <!-- ✅ Buttons -->
    <button id="hideParasBtn">Hide Paragraphs</button>
    <button id="hideDivBtn">Hide the Div</button>

    <!-- ✅ Div with ID -->
    <div id="myDiv">
        <h3>This is a div with ID "myDiv"</h3>
        <p>Content inside the div</p>
    </div>


    <script src="script.js"></script>

</body>

</html>

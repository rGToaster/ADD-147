<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Effects Demo</title>
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>jQuery Effects Project</h1>

    <div class="container">

        <div class="box">
            <h2>Hide / Show</h2>
            <button id="hideBtn">Hide Image</button>
            <button id="showBtn">Show Image</button>
            <img id="img1" src="images/Walnut.jpg" alt="Walnut Image">
        </div>

        <div class="box">
            <h2>Fade</h2>
            <button id="fadeOut">Fade Out</button>
            <button id="fadeIn">Fade In</button>
            <img id="img2" src="images/Walnut.jpg" alt="Walnut Image">
        </div>

        <div class="box">
            <h2>Slide</h2>
            <button id="slideUp">Slide Up</button>
            <button id="slideDown">Slide Down</button>
            <div id="panel">
                <img id="img3" src="images/Walnut.jpg" alt="Walnut Image">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

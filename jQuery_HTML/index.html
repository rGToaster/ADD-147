<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form and Style Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="light">
    <div class="container">
        <h1>jQuery Form Interaction</h1>

        <form id="userForm">
            <label>First Name:</label><br>
            <input type="text" id="fname"><br><br>

            <label>Last Name:</label><br>
            <input type="text" id="lname"><br><br>

            <label>Email:</label><br>
            <input type="email" id="email"><br><br>

            <label>Favorite Color:</label><br>
            <input type="text" id="color"><br><br>

            <label>Favorite Hobby:</label><br>
            <input type="text" id="hobby"><br><br>

            <button type="button" id="submitBtn">Add Info</button>
        </form>

        <hr>

        <h2>User Info</h2>
        <div id="output"></div>

        <hr>

        <div class="controls">
            <button id="lightBtn">Light Mode</button>
            <button id="darkBtn">Dark Mode</button>
            <button id="increaseFont">Increase Font</button>
            <button id="decreaseFont">Decrease Font</button>
        </div>
    </div>

    <footer>
        <p>Created by Anthony Cervantes</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
